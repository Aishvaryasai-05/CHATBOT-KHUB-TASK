<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Left sidebar for chat history -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3><img src="{{ url_for('static', filename='chatbot-logo.svg') }}" alt="Chatbot" style="width: 24px; height: 24px; margin-right: 8px; vertical-align: middle;"> KIET KHUB TASK - CHATBOT</h3>
                <button type="button" class="new-chat-btn" onclick="createNewChat()">New Chat</button>
            </div>
            
            <!-- Search bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search chats..." />
                <button id="searchBtn">üîç</button>
            </div>
            
            <!-- Chat history list -->
            <div class="chat-history" id="chatHistory">
                <p>Loading chats...</p>
            </div>
        </div>
        
        <!-- Main chat area -->
        <div class="main-chat">
            <div class="chat-header">
                <h2 id="chatTitle">ü§ñ Chat with AI</h2>
                <div class="chat-controls">
                    <button type="button" class="clear-btn" onclick="clearChat()">Clear Chat</button>
                    <input type="hidden" id="clearChatId" value="">
                </div>
            </div>
            
            <!-- Chat messages area -->
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <p>üëã Hi! I'm your AI assistant. How can I help you today?</p>
                    <p>Tap anywhere in this area to start typing, or use the message box below.</p>
                </div>
            </div>
            
            <!-- Message input area -->
            <div class="message-input">
                <form id="messageForm">
                    <input type="hidden" name="chat_id" id="currentChatId" value="">
                    <input type="text" name="message" id="messageInput" placeholder="Type your message here..." required>
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
